<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:description" content="당신과 닮은 강아지는 누구일까요? 지금 확인해보세요!">
    <meta http-equiv="Expires" content="Mon, 06 Jan 1990 00:00:01 GMT">
    <!-- # 위의 명시된 날짜 이후가 되면 페이지가 캐싱되지 않습니다. -->

    <!-- # 캐시된 페이지가 만료되어 삭제되는 시간을 정의합니다. 특별한 경우가 아니면 -1로 설정합니다. -->

    <!-- jQuery 연결 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 부트스트랩 연결-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="section">
        <h4 class="subtitle">나는 어떤 강아지 상일까?</h4>
        <h1 class="title">나와 닮은 강아지 찾기</h1>
    </section>
    <!-- <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">예측</button> -->
    <!-- 이미지 업로드 시작 -->
    <div class="container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/img_upload.png" class="mt-3 upload">
                <!-- <h3>Drag and drop a file or select add Image</h3> -->
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <p class="result-message"></p>            
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">다시 인증하기
                    <!-- <span class="image-title">Uploaded Image</span> -->
                </button>
            </div>
        </div>
    </div>
    <!-- 이미지 업로드 끝 -->
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="src/myScript.js"></script>
    <div id="webcam-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/Y8n35Sove/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // // Convenience function to setup a webcam
            // const flip = true; // whether to flip the webcam
            // webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            // await webcam.setup(); // request access to the webcam
            // await webcam.play();
            // window.requestAnimationFrame(loop);

            // append elements to the DOM
            // document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                // labelContainer.appendChild(document.createElement("div"));
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }

        // async function loop() {
        //     webcam.update(); // update the webcam frame
        //     await predict();
        //     window.requestAnimationFrame(loop);
        // }

        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a,b) => parseFloat(b.probability) - parseFloat(a.probability))
            var resultTitle, resultExplain;
            switch(prediction[0].className){
                case "GermanShepherd":
                    resultTitle = "#저먼 셰퍼드"
                    resultExplain = "저먼과 닮은 당신! 심술과 욕심이 많아보이지만 어쩌구 저쩌구 이렇쿵 저렇쿵 왈가봘부 시끌벅적"
                    break;
                case "Bulldog":
                    resultTitle = "#불독"
                    resultExplain = "불독과 닮은 당신! 심술과 욕심이 많아보이지만 어쩌구 저쩌구 이렇쿵 저렇쿵 왈가봘부 시끌벅적"
                    break;
                case "Poodle":
                    resultTitle = "#푸들"
                    resultExplain = "푸들과 닮은 당신! 심술과 욕심이 많아보이지만 어쩌구 저쩌구 이렇쿵 저렇쿵 왈가봘부 시끌벅적"
                    break;
                default:
                    resultTitle = "#알수없음"
                    resultExplain = "알수없게 생겼네"                
            }
            var title ="<div class='" + prediction[0].className + "-dog-title'>" + resultTitle + "</div>"
            var explain ="<div class='dog-explain'>" + resultExplain + "</div>"
            $('.result-message').html(title + explain);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) { 
                // const classPrediction =
                //     prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                //     console.log(prediction);
                // labelContainer.childNodes[i].innerHTML = classPrediction;
                var barWidth;
        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability.toFixed(2) > 0.1) {
                barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
            } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                barWidth = "4%"
            } else {
                barWidth = "2%"
            }
            var labelTitle;
            switch (prediction[i].className) {
                case "BulGermanShepherdldog":
                    labelTitle = "저먼 셰퍼드상"
                    break;
                case "Bulldog":
                    labelTitle = "불독상"
                    break;
                case "Poodle":
                    labelTitle = "푸들상"
                    break;
                default:
                    labelTitle = "알수없음"
            }
            var label = "<div class='animal-label d-flex align-items-center'>" + labelTitle + "</div>"
            var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
            labelContainer.childNodes[i].innerHTML = label + bar;
            console.log(prediction[i]);
        }
            }
        }
    </script>
    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);
                init().then(()=>{
                    predict();
                });
                

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            window.location.reload();
        };
        //     $('.file-upload-input').replaceWith($('.file-upload-input').clone());
        //     $('.file-upload-content').hide();
        //     $('.image-upload-wrap').show();
        // }
        // $('.image-upload-wrap').bind('dragover', function () {

        // });
        // $('.image-upload-wrap').bind('dragleave', function () {

        // });
    </script>

</body>
